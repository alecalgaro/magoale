<!DOCTYPE html>
<html lang="es">

<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <link rel="stylesheet" href="estilos.css" />
  <script src="script.js"></script>

  <!-- Esta etiqueta name="viewport" es necesaria para hacer el sitio responsive-->
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

</head>

<!-- Creo un div "contenedor" para poner dentro todo lo demas y hacerlo responsive -->

<body style='margin : 0px; overflow: hidden;'>

  <div class="contenedor">

    <div class="botones">
      <button class="button" id="btn1">Play Sound</button>
      <button class="button" id="btn2">Stop Sound</button>
      <button class="button" id="btn3">Stop Video</button>
      <button class="button" id="btn4">Play Video</button>
    </div>

    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <a-marker preset="hiro">
        <video id="mivideo" crossOrigin="anonymous" playsinline webkitplaysinline autoplay controls muted src="1.mp4"></video>
        <a-video src="#mivideo" position="0 0 0" scale="3 2 2" rotation="270 0 0"></a-video>

     </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
  </div>

</body>

</html>
